name: Deploy to S3
on:
 push:
   branches:
     - main  # Adjust this branch name as needed
jobs:
 deploy:
   runs-on: ubuntu-latest
   steps:
   - name: Checkout code
     uses: actions/checkout@v2
   - name: Install AWS CLI
     run: |
       sudo yum install -y aws-cli
   - name: Configure AWS credentials
     run: |
       aws configure set aws_access_key_id ${{ secrets.AKIA42S5RA5LB2FJ3D7U }}
       aws configure set aws_secret_access_key ${{ secrets.8s3BXDOAIRmxL5A1Lu/O7yH2SAHIlDK9uftgc+/Z }}
       aws configure set region ap-south-1  # Replace with your AWS region
   - name: Sync files to S3
     run: |
       aws s3 sync ./path/to/local/files s3://mybucket5007 --delete
       
